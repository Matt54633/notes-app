<!DOCTYPE html>
<html lang="en" class="flex justify-center">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <meta name="description" content="Simple Notes App">
    <meta name="theme-color" content="#1e1b4b">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">
    <link rel="mask-icon" href="../images/safari-pinned-tab.svg" color="#3c9de2">
    <meta name="msapplication-TileColor" content="#262626">
</head>

<body class="flex flex-col p-5 bg-indigo-950 w-full md:w-10/12 lg:w-6/12 gap-5">
    <header class="flex flex-row justify-between items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            id="back-icon" class="w-8 h-8 md:w-7 md:h-7 transition ease-in-out icon cursor-pointer">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M11.25 9l-3 3m0 0l3 3m-3-3h7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
    </header>
    <main>
        <section id="main-content" class="flex flex-col gap-5 rounded-lg">
            <h1 id="note-title" class="text-2xl font-bold"></h1>
            <p id="note-content" class="text-md"></p>
            <div id="note-buttons-container" class="flex flex-row justify-between items-center gap-2.5">
                <button id="delete-button"
                    class="w-full py-2.5 text-md rounded-md bg-[#333560] drop-shadow-sm font-bold focus:outline-0 hover:bg-[#3F4278] transition ease-in-out">Delete</button>
                <button id="edit-button"
                    class="w-full py-2.5 text-md rounded-md bg-indigo-600 drop-shadow-sm font-bold focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 hover:bg-indigo-500 transition ease-in-out">Edit</button>
            </div>
            <div id="edit-note-form" class="flex flex-col gap-2.5 hidden">
                <input type="text" id="edit-note-title-input"
                    class="w-full p-2.5 text-md rounded-md drop-shadow-sm bg-[#333560] font-bold focus:outline-0 hover:bg-[#3F4278] transition ease-in-out"
                    placeholder="Note Title">
                <textarea id="edit-note-content-input" rows="10"
                    class="w-full p-2.5 text-md rounded-md drop-shadow-sm bg-[#333560] resize-none focus:outline-0 hover:bg-[#3F4278] transition ease-in-out"
                    placeholder="Note Content"></textarea>
                <div class="flex flex-row justify-between items-center gap-2.5">
                    <button id="edit-cancel-button"
                        class="w-1/2 p-2.5 text-md rounded-md bg-[#333560] drop-shadow-sm font-bold focus:outline-0 hover:bg-[#3F4278] transition ease-in-out">Cancel</button>
                    <button id="edit-save-button"
                        class="w-1/2 p-2.5 text-md rounded-md bg-indigo-600 drop-shadow-sm font-bold focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 hover:bg-indigo-500 transition ease-in-out">Save</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script src="core.js"></script>
    <script src="note.js"></script>
</body>

</html>
